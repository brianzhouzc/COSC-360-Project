<!DOCTYPE html>
<html lang="en">
<!--This page is for creating a post as long as you are logged in-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>feddit</title>
  <!-- Custom styles for this template -->
  <link href="css/header.css" rel="stylesheet">
  <link href="css/columns.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
  <script> //Need these functions to load the header, footer, and left column contents(serch bar and links)
    $(function () {
      $("#banner").load("header.html", function () { document.getElementById("4").classList.add("active"); });//this makes the active link darker + brings in the header
      $("#footer").load("footer.html");//brings in the footer
      $("#sb").load("searchbar.html");//brings in the search bar and links
    });
  </script>

  <script type="text/javascript" src="./js/create.js"></script>

</head>

<body>
  <div id="banner"></div>
  <!--brings in header complete with links from html file-->

  <div class="row">

    <div id="sb"></div>
    <!--brings in side bar from html file-->

    <div class="main">
      <form method="post" id="mainForm">
        <div>
          <div>
            <!--new post title-->
            <input id="npost_title" type="text" name="title" class="post_title" placeholder="What is the Title?">
          </div>

          <div>
            <!--new post_content-->
            <textarea id="npost_content" name="content" class="post_content"
              placeholder="What do you want to say?"></textarea>
          </div>
        </div>
        <br><input type="submit" value="Post">
      </form>
    </div>

  </div>
  <div id="footer"></div>
  <!--brings in footer from html file-->
</body>

</html>
