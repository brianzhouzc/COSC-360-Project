<!DOCTYPE html>
<html lang="en">
<!--This is the forgot password page-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forgotpass</title>
  <!-- Custom styles for this template -->
  <link href="css/header.css" rel="stylesheet">
  <link href="css/columns.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
  <script> //Need these functions to load the header, footer, and left column contents(serch bar and links)
    $(function () {
      $("#banner").load("header.html", function () { document.getElementById("1").classList.add("active"); });//this makes the active link darker + brings in the header
      $("#footer").load("footer.html");//brings in the footer
      $("#sb").load("searchbar.html");//brings in the search bar and links
    });
  </script>

  <script type="text/javascript" src="./js/forgot.js"></script>

</head>

<body>
  <div id="banner"></div>
  <!--brings in header complete with links from html file-->

  <div class="row">

    <div id="sb"></div>
    <!--brings in side bar from html file-->
    <div class="main">
      <div>
        <form method="post" id="forgotForm">
          <fieldset id="fieldset3" style="padding-left:50px;">
            <legend>Forgot Password</legend>
            <table id="userinfo" cellpadding="5%">
              <tr>
                <th>Enter User Email: </th>
                <th><input type="email" name="email" class="required" required></th>
              </tr>
              <tr>
                <th><input type="submit" value="Generate Password Reset Email"></th>
              </tr>
            </table>
          </fieldset>
        </form>
      </div>

      <div>
        <form method="post" id="resetForm">
          <fieldset id="fieldset3" style="padding-left:50px;">
            <legend>Reset Password</legend>
            <table id="userinfo" cellpadding="5%">
              <tr>
                <th>Enter User Email: </th>
                <th><input type="email" name="email" class="required" required></th>
              </tr>
              <tr>
                <th>Enter User Password: </th>
                <th><input type="password" name="password" class="required" required></th>
              </tr>
              <tr>
                <th>Enter Reset Token: </th>
                <th><input type="text" name="token" class="required" required></th>
              </tr>
              <tr>
                <th><input type="submit" value="Reset Password"></th>
              </tr>
            </table>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <!--brings in footer from html file-->
</body>

</html>
