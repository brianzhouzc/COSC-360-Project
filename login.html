<!DOCTYPE html>
<html lang="en">
<!--This page is for logging into the site if you already have an account-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Custom styles for this template -->
  <link href="css/header.css" rel="stylesheet">
  <link href="css/columns.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
  <script> //Need these functions to load the header, footer, and left column contents(serch bar and links)
    $(function () {
      $("#banner").load("header.html", function () { document.getElementById("2").classList.add("active"); });//this makes the active link darker + brings in the header
      $("#footer").load("footer.html");//brings in the footer
      $("#sb").load("searchbar.html");//brings in the search bar and links
    });
  </script>

  <script type="text/javascript" src="./js/frontpage.js"></script>

</head>

<body>
  <div id="banner"></div>
  <!--brings in header complete with links from html file-->

  <div class="row">

    <div id="sb"></div>
    <!--brings in side bar from html file-->

    <div class="main">
      <h1 id="message" style="display: inline-block;">Please login</h1>
      <button onclick=" document.location='user.html'" style=" display: inline-block;">Or Register</button>

      <fieldset id="fieldset3" style="padding-left:50px;">
        <form method="post" action="server/users.php" id="mainForm">
          <table id="userinfo" cellpadding="5%" ;>
            <tr>
              <th>Enter Username: </th>
              <th><input id="username" type="text" name="username" class="required"></th>
            </tr>
            <tr>
              <th>Enter Password: </th>
              <th><input id="password" type="password" name="password" class="required"></th>
            </tr>
            <tr>
              <th><input type="submit" value="Login"></th>
              <th><button onclick="document.location='forgotpass.html'">Forgot Password?</button></th>
            </tr>
          </table>
        </form>
      </fieldset>
    </div>
  </div>
  <div id="footer"></div>
  <!--brings in footer from html file-->
</body>

</html>
