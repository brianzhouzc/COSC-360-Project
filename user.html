<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feddit</title>
    <!-- Custom styles for this template -->
    <link href="css/header.css" rel="stylesheet">
    <link href="css/columns.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <!--need this to run the following script-->
    <script> //Need these functions to load the header, footer, and left column contents(serch bar and links)
        $(function () {
            $("#banner").load("header.html", function () { document.getElementById("2").classList.add("active"); });//this makes the active link darker + brings in the header
            $("#footer").load("footer.html");//brings in the footer

    </script>
</head>

    <div id="banner"></div>

            <div id="login_message_area" style="display: none;">
                <h1 id="login_message" style="display: inline-block;">Please Login</h1>
                <button id="login_toggle" onclick="javascript:toggleLoginRegister();" style="display: inline-block;">

                </button>
            </div>
            <div id="main_load"></div>
        </div>
        <script type="text/javascript" src="./js/user.js"></script>
